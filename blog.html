<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #121212;
      color: #fff;
    }

    nav {
      background: #212A2C;
      padding: 1rem 3rem;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #FFD369;
    }

    .container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 1.5rem;
      border-radius: 12px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #aaa;
      font-size: 0.95rem;
    }

    .tags {
      margin-top: 1rem;
    }

    .tag {
      display: inline-block;
      background: #0d6efd;
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      font-size: 0.8rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="index.html#math">About</a>
    <a href="index.html#contact">Contact</a>
    <a href="blog.html">Journal</a>
  </nav>

  <div class="container">
    <h1>Journal</h1>
    <div class="grid" id="journal-container">
      <!-- Los posts se cargan aquÃ­ con JS -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/blog.js"></script>
</body>
</html>
