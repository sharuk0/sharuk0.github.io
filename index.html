<h1>Hello, I am <span id="name"></span></h1>
<h2>I am a <span id="roles"></span></h2>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  new Typed("#name", {
    strings: ["Gustavo", "Sharuko"],
    typeSpeed: 70,
    backSpeed: 50,
    loop: true
  });

  new Typed("#roles", {
    strings: ["Mathematics Student", "Computer Science Enthusiast", "AI Researcher", "Cybersecurity Amateur"],
    typeSpeed: 60,
    backSpeed: 40,
    loop: true
  });
</script>
